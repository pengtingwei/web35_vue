<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 指令其实就是自定义属性
            v-text
            v-html....
            v-focus
        -->
        <input type="text" v-focus v-color>
    </div>

    <div id="app1">
        <input type="text">
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 全局的指令 只要被vue所管理的标签 它里面的元素都可以使用这个指令 
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el,{}) {
                // 聚焦元素
                el.focus()
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {},
            directives:{
                color:{
                    // 钩子函数 每一个钩子函数必须要有一个参数叫el
                    bind:function(el){
                        el.style.color = '#f00'
                    }
                }
            }
        });

        const vm1 = new Vue({
            el: '#app1',
            data: {}
        });
    </script>

</body>

</html>
