<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-text="num"></div>
    <!-- vue里面的事件绑定使用提v-on这个指令
    -->
    <button @click="addNum">确定</button>
    <button @click="addNum1(10)">确定</button>
  </div>
  <script src="js/vue.js"></script>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        num: 1
      },
      methods: {
        // 这里面放我们定义的函数
        addNum() {
          this.num++;
        },
        addNum1(v1) {
          this.num += v1;
        }
      },
    });

  </script>

</body>

</html>
